<div>
	<form id="upload-form" method="post" enctype="multipart/form-data" class="twelve cell" ng-submit="sendRackFiles()">
		<div class="twelve cell">
			<h1 translate key="rack.sendRack"></h1>
			<div class="row">
				<h3 class="four cell inline" translate key="rack.file"></h3>
				<div class="eight cell select-file">
					<div class="hidden-content">
						<input type="file" multiple files-input-change="setFilesName()" data-ng-model="newFile.files" />
					</div>
					<button class="file-button" translate key="choose"></button>
					<input type="text" data-ng-model="newFile.name" />
				</div>
			</div>
			<div class="row">
				<h3 class="four cell" translate key="rack.to"></h3>
				<input class="twelve cell" type="text" ng-model="userFilter" translate-attr="placeholder" placeholder="share.search.placeholder" />
				<div class="row found-users-list" style="max-height:200px; overflow-y: scroll">
					<div ng-repeat="user in visibleUsers.all | orderBy: user.username | filter: userFilter" class="row autocomplete">
						<em ng-click="$parent.userFilter = user.username; setRackTo(user)" class="row" ng-class="{ 'high-importance': user.id === to.id }">
							<span class="cell reduce-block-two">[[user.username]]</span>
							<div class="row"></div>
						</em>
					</div>
				</div>
			</div>
			<div class="right-magnet">
				<input type="submit" translate-attr="value" value="upload" />
				<input type="button" class="cancel" translate-attr="value" value="cancel" />
			</div>
		</div>
	</form>
</div>
